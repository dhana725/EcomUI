<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username">
                <div *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched" class="text-danger">
                  Username is required.
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="text-danger">
                  <span *ngIf="registrationForm.controls['email'].errors?.['required']">Email is required.</span>
                  <span *ngIf="registrationForm.controls['email'].errors?.['email']">Invalid email format.</span>
                </div>
              </div>
  
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" class="text-danger">
                  Password is required.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
