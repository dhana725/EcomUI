<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

  
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <div *ngIf="LoginForm.controls['email'].invalid && LoginForm.controls['email'].touched" class="text-danger">
                  <span *ngIf="LoginForm.controls['email'].errors?.['required']">Email is required.</span>
                  <span *ngIf="LoginForm.controls['email'].errors?.['email']">Invalid email format.</span>
                </div>
              </div>
  
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div *ngIf="LoginForm.controls['password'].invalid && LoginForm.controls['password'].touched" class="text-danger">
                  Password is required.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary" [disabled]="LoginForm.invalid">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
